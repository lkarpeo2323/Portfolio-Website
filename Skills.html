<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  #topText {
      color: white; 
	 }

	opacity: .5;
}

}

margin-bottom: 50px;

border: 1px solid black;
border-radius: 20%;

opacity: .5;

 @media (max-width: 991px) {
 .b1 {
 width: 100%;
  }
 }

</head>

<body>


  <nav class="navbar navbar-inverse" id="navigation">
<div class="container">
<ul class="nav navbar-nav">
	<li><a id="topText" class="glyphicon glyphicon-home" href="/"> Home</a></li>
	<li><a id="topText" class="glyphicon glyphicon-search" href="about"> About </a></li>
	<li><a id="topText" class="glyphicon glyphicon-education" href="academics"> Academics</a></li>
	<li><a id="topText" class="glyphicon glyphicon-wrench" href="skills"> Skills</a></li>
	<li><a id="topText" class="glyphicon glyphicon-user" href="contact"> Contact</a></li>
  </ul>
</div>
 </nav>
 <center>
  <h1 style="margin-bottom: 20px;" >Click <b>EACH</b> of the icons to see certification documents!</h1>
 </center>
 
 <div class="skills-container">
<div class="col-lg-2 b1"><img class="skill" id="html" src="public/images/HTML.png"></div>
<div class="col-lg-2 b1"><img class="skill" id="css" src="public/images/css.png"></div>
<div class="col-lg-2 b1"><img class="skill" id="javascript" src="public/images/Javascript.png"></div>
<div class="col-lg-2 b1"><img class="skill" id="jquery" src="public/images/jquery.png"></div>
<div class="col-lg-2 b1"><img class="skill" id="bootstrap" src="public/images/Bootstrap.png"></div>
<div class="col-lg-2 b1"><img class="skill" id="chatgpt" src="public/images/chatGPT.png"></div>
</div>

<div class="all-certs" style="margin-bottom: 200px;">
	<center>
		<iframe id="bootstrapCert" class="col-lg-9" src="public/documents/bootstrap+Jquery.pdf" style="display: none; margin-top: 40px; height: 500px; width: 100%;">
		</iframe>
		<iframe id="javascriptCert" src="public/documents/JavaScript.pdf" style="display: none; margin-top: 40px; height: 500px; width: 100%;">
		</iframe>
		<iframe id="htmlCert" src="public/documents/html.pdf" style="display: none; margin-top: 40px; height: 500px; width: 100%;">
		</iframe>
	</center>

	<div class="row">
		<iframe class="col-lg-3 b1" style="margin-left: 6.25%; margin-top: 20px; display: none; height: 300px;" id="promptEngineer" src="public/documents/promptEngineer.pdf">
			</iframe>
		<iframe class="col-lg-3 b1" style="margin-left: 6.25%; margin-top: 20px; display: none; height: 300px;" id="OpenAI" src="public/documents/Open AI.pdf">
			</iframe>
		<iframe class="col-lg-3 b1" style="margin-left: 6.25%; margin-top: 20px; margin-right: 6.25%; display: none; height: 300px;" id="AIbusiness" src="public/documents/AI applied for business.pdf">
			</iframe>

	</div>
</div>
	

<script>

// bootstrap dropdown

$(document).ready(function(){
  $("#bootstrap").click(function(){        
    $("#bootstrapCert").show();
	$("#promptEngineer").hide();
	$("#javascriptCert").hide();
	$("#htmlCert").hide();
	$("#OpenAI").hide();
	$("#AIbusiness").hide();
  });
  

// jQuery dropdown


  $("#jquery").click(function(){        
    $("#bootstrapCert").show();
	$("#promptEngineer").hide();
	$("#javascriptCert").hide();
	$("#htmlCert").hide();
	$("#OpenAI").hide();
	$("#AIbusiness").hide();
  });
  

// chatGPT dropdown


  $("#chatgpt").click(function(){        
    $("#promptEngineer").show();
	$("#OpenAI").show();
	$("#AIbusiness").show();
	$("#javascriptCert").hide();
	$("#bootstrapCert").hide();
	$("#htmlCert").hide();
  });
  
// javascript dropdown
  $("#javascript").click(function(){    
	$("#javascriptCert").show();
    $("#promptEngineer").hide();
	$("#bootstrapCert").hide();
	$("#htmlCert").hide();
	$("#OpenAI").hide();
	$("#AIbusiness").hide();
});
	
	// css dropdown
  $("#css").click(function(){    
	$("#javascriptCert").show();
    $("#promptEngineer").hide();
	$("#bootstrapCert").hide();
	$("#htmlCert").hide();
	$("#OpenAI").hide();
	$("#AIbusiness").hide();
	
  });
  
  $("#html").click(function(){    
	$("#htmlCert").show();
    $("#promptEngineer").hide();
	$("#bootstrapCert").hide();
	$("#javascriptCert").hide();
	$("#OpenAI").hide();
	$("#AIbusiness").hide();
	
  });
  
});
  
</script>


</body>
</html>
